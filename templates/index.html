<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA HERA Rover Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                radial-gradient(circle at 15% 20%, rgba(65, 105, 225, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 80% 10%, rgba(30, 144, 255, 0.2) 0%, transparent 35%),
                linear-gradient(160deg, #020817 0%, #071a3d 45%, #0a254d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e6f0ff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(7, 24, 53, 0.92);
            border-radius: 14px;
            border: 1px solid rgba(124, 176, 255, 0.35);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        .header {
            background: linear-gradient(165deg, #04122b 0%, #0b2a57 60%, #103b79 100%);
            color: #f4f8ff;
            padding: 28px;
            text-align: center;
            border-bottom: 1px solid rgba(124, 176, 255, 0.3);
        }

        .nasa-logo {
            width: 86px;
            height: 71px;
            object-fit: contain;
            margin-bottom: 14px;
            filter: drop-shadow(0 0 12px rgba(90, 160, 255, 0.5));
        }

        .header h1 {
            font-size: 30px;
            letter-spacing: 0.6px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.92;
            font-size: 14px;
            color: #bfd6ff;
        }

        .content {
            padding: 30px;
            background: linear-gradient(180deg, rgba(8, 26, 56, 0.72) 0%, rgba(6, 19, 43, 0.9) 100%);
        }

        .config-section {
            background: rgba(10, 37, 77, 0.62);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(122, 173, 255, 0.25);
        }

        .config-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #dbe9ff;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a5f9a;
            border-radius: 6px;
            font-size: 14px;
            background: #06152f;
            color: #eaf2ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #dbe9ff;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #3a5f9a;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #06152f;
            color: #eaf2ff;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #7cc0ff;
            box-shadow: 0 0 0 3px rgba(53, 128, 255, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .dynamic-fields {
            background: rgba(10, 37, 77, 0.62);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(122, 173, 255, 0.25);
        }

        .btn {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 55%, #1e88e5 100%);
            color: #f4f8ff;
            padding: 14px 30px;
            border: 1px solid rgba(145, 201, 255, 0.45);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(40, 118, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response-section {
            margin-top: 25px;
            padding: 20px;
            background: rgba(10, 37, 77, 0.62);
            border-radius: 10px;
            border: 1px solid rgba(122, 173, 255, 0.25);
            display: none;
        }

        .response-section.show {
            display: block;
        }

        .response-section h3 {
            margin-bottom: 15px;
            color: #dbe9ff;
        }

        .response-content {
            background: #06152f;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #5aa9ff;
        }

        .response-field {
            background: rgba(10, 37, 77, 0.5);
            border: 1px solid rgba(122, 173, 255, 0.25);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .response-field.inline {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .response-field:last-child {
            margin-bottom: 0;
        }

        .field-label {
            font-weight: 600;
            color: #7cc0ff;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .field-label.inline {
            margin-bottom: 0;
            flex-shrink: 0;
        }

        .field-value {
            color: #eaf2ff;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .field-value.inline {
            margin-bottom: 0;
        }

        .field-value.collapsed {
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }

        .field-value.collapsed::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, transparent, rgba(6, 21, 47, 0.95));
        }

        .expand-btn {
            background: rgba(124, 192, 255, 0.15);
            border: 1px solid rgba(124, 192, 255, 0.3);
            color: #7cc0ff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .expand-btn:hover {
            background: rgba(124, 192, 255, 0.25);
            border-color: rgba(124, 192, 255, 0.5);
        }

        .image-container {
            margin-top: 8px;
            max-width: 100%;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid rgba(122, 173, 255, 0.3);
        }

        .response-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin: 0;
            color: #eaf2ff;
        }

        .success {
            border-left-color: #2ecc71;
        }

        .error {
            border-left-color: #ff4d6d;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .hidden {
            display: none;
        }

        /* Mode Switcher */
        .mode-switcher {
            display: flex;
            background: rgba(10, 37, 77, 0.62);
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(122, 173, 255, 0.25);
            overflow: hidden;
        }

        .mode-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            color: #7ca8d9;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            text-align: center;
            position: relative;
        }

        .mode-btn:first-child {
            border-right: 1px solid rgba(122, 173, 255, 0.25);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: #f4f8ff;
        }

        .mode-btn:hover:not(.active) {
            background: rgba(124, 192, 255, 0.08);
        }

        .mode-label {
            display: block;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="nasa-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" alt="NASA Logo">
            <h1>Rover Command Panel</h1>
            <p>Send commands to a Rover</p>
        </div>

        <div class="content">
            <!-- Mode Switcher -->
            <div class="mode-switcher">
                <button class="mode-btn active" id="modeWifi" onclick="setMode('wifi')">
                    WiFi
                    <span class="mode-label">Send via network</span>
                </button>
                <button class="mode-btn" id="modeLora" onclick="setMode('lora')">
                    LoRA
                    <span class="mode-label">Send via radio</span>
                </button>
            </div>

            <!-- WiFi Configuration -->
            <div id="wifiConfig">
                <div class="config-section">
                    <label for="serverUrl">
                        <span class="status-indicator status-offline" id="statusIndicator"></span>
                        Rover Server Host (e.g., localhost or IP address)
                    </label>
                    <input type="text" id="serverUrl" value="localhost" placeholder="localhost or 192.168.x.x">
                </div>

                <div class="config-section">
                    <label for="timeout">Request Timeout (seconds)</label>
                    <input type="number" id="timeout" value="35" min="1" max="300">
                </div>
            </div>

            <!-- LoRA Configuration -->
            <div id="loraConfig" class="hidden">
                <div class="config-section">
                    <label for="loraDestination">LoRA Destination ID (0-255)</label>
                    <input type="number" id="loraDestination" value="0" min="0" max="255" placeholder="Recipient integer ID">
                </div>
            </div>

            <!-- Command Type Selection -->
            <div class="form-group">
                <label for="commandType">Command Type</label>
                <select id="commandType">
                    <option value="bash_command">Bash Command</option>
                    <option value="edit_file">Edit File</option>
                    <option value="basic_action">Python Action</option>
                    <option value="read_file">Read File</option>
                    <option value="read_image">Read Image</option>
                </select>
            </div>

            <!-- Dynamic Fields -->
            <div class="dynamic-fields">
                <!-- Bash Command Fields -->
                <div id="fields_bash_command" class="field-group">
                    <div class="form-group">
                        <label for="command">Command</label>
                        <input type="text" id="command">
                    </div>
                </div>

                <!-- Edit File Fields -->
                <div id="fields_edit_file" class="field-group hidden">
                    <div class="form-group">
                        <label for="edit_file_name">File Name</label>
                        <input type="text" id="edit_file_name">
                    </div>
                    <div class="form-group">
                        <label for="file_content">File Content</label>
                        <textarea id="file_content"></textarea>
                    </div>
                </div>

                <!-- Basic Action Fields -->
                <div id="fields_basic_action" class="field-group hidden">
                    <div class="form-group">
                        <label for="action">Python Code</label>
                        <textarea id="action"></textarea>
                    </div>
                </div>

                <!-- Read File Fields -->
                <div id="fields_read_file" class="field-group hidden">
                    <div class="form-group">
                        <label for="read_file_name">File Name</label>
                        <input type="text" id="read_file_name">
                    </div>
                </div>

                <!-- Read Image Fields -->
                <div id="fields_read_image" class="field-group hidden">
                    <div class="form-group">
                        <label for="image_file_name">Image File Path</label>
                        <input type="text" id="image_file_name">
                    </div>
                </div>
            </div>

            <!-- Send Button -->
            <button class="btn" id="sendBtn" onclick="sendCommand()">
                Send Command
            </button>

            <!-- Response Section -->
            <div class="response-section" id="responseSection">
                <h3>Response</h3>
                <div class="response-content" id="responseContent">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'wifi';

        // Helper function to build full URL from hostname
        function buildFullUrl(host) {
            host = host.replace(/^https?:\/\//, '').replace(/:\d+.*$/, '').replace(/\/.*$/, '');
            return `http://${host}:8000/execute`;
        }

        // Helper function to extract hostname from full URL
        function extractHostname(fullUrl) {
            try {
                const match = fullUrl.match(/^https?:\/\/([^:\/]+)/);
                return match ? match[1] : fullUrl;
            } catch {
                return fullUrl;
            }
        }

        // Mode switcher
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeWifi').classList.toggle('active', mode === 'wifi');
            document.getElementById('modeLora').classList.toggle('active', mode === 'lora');
            document.getElementById('wifiConfig').classList.toggle('hidden', mode !== 'wifi');
            document.getElementById('loraConfig').classList.toggle('hidden', mode !== 'lora');
            
            // Update command type options based on mode
            const commandTypeSelect = document.getElementById('commandType');
            const currentValue = commandTypeSelect.value;
            const readFileOption = commandTypeSelect.querySelector('option[value="read_file"]');
            const readImageOption = commandTypeSelect.querySelector('option[value="read_image"]');
            
            if (mode === 'lora') {
                // Hide read options in LoRA mode
                if (readFileOption) readFileOption.style.display = 'none';
                if (readImageOption) readImageOption.style.display = 'none';
                
                // If currently on a read option, switch to bash_command
                if (currentValue === 'read_file' || currentValue === 'read_image') {
                    commandTypeSelect.value = 'bash_command';
                    commandTypeSelect.dispatchEvent(new Event('change'));
                }
            } else {
                // Show all options in WiFi mode
                if (readFileOption) readFileOption.style.display = '';
                if (readImageOption) readImageOption.style.display = '';
            }
            
            updateConfig();
        }

        // Update server configuration
        document.getElementById('serverUrl').addEventListener('change', updateConfig);
        document.getElementById('timeout').addEventListener('change', updateConfig);
        document.getElementById('loraDestination').addEventListener('change', updateConfig);

        function updateConfig() {
            const host = document.getElementById('serverUrl').value;
            const fullUrl = buildFullUrl(host);

            fetch('/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    server_url: fullUrl,
                    timeout: parseInt(document.getElementById('timeout').value),
                    mode: currentMode,
                    lora_destination: parseInt(document.getElementById('loraDestination').value)
                })
            });
        }

        // Load current configuration
        fetch('/config')
            .then(response => response.json())
            .then(data => {
                document.getElementById('serverUrl').value = extractHostname(data.server_url);
                document.getElementById('timeout').value = data.timeout;
                document.getElementById('loraDestination').value = data.lora_destination || 0;
                if (data.mode) setMode(data.mode);
            });

        // Handle command type change
        document.getElementById('commandType').addEventListener('change', function() {
            const selectedType = this.value;
            
            // Hide all field groups
            document.querySelectorAll('.field-group').forEach(group => {
                group.classList.add('hidden');
            });
            
            // Show selected field group
            document.getElementById('fields_' + selectedType).classList.remove('hidden');
        });

        // Format and display response in field boxes
        function displayResponse(data, isError = false) {
            const responseContent = document.getElementById('responseContent');
            responseContent.innerHTML = '';
            
            if (isError) {
                responseContent.classList.remove('success');
                responseContent.classList.add('error');
            } else {
                responseContent.classList.remove('error');
                responseContent.classList.add('success');
            }
            
            // Create field boxes for each key-value pair
            Object.entries(data).forEach(([key, value]) => {
                const fieldBox = document.createElement('div');
                fieldBox.className = 'response-field';
                
                const label = document.createElement('div');
                label.className = 'field-label';
                label.textContent = key;
                
                // Special handling for image data
                if (key === 'image_data' && data.mime_type) {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = `data:${data.mime_type};base64,${value}`;
                    img.alt = data.file_name || 'Image';
                    
                    fieldBox.appendChild(label);
                    imageContainer.appendChild(img);
                    fieldBox.appendChild(imageContainer);
                    responseContent.appendChild(fieldBox);
                    return;
                }
                
                const valueDiv = document.createElement('div');
                valueDiv.className = 'field-value';
                
                // Format the value
                let formattedValue;
                if (typeof value === 'object') {
                    formattedValue = JSON.stringify(value, null, 2);
                } else if (typeof value === 'string') {
                    // Keep the actual newlines for display
                    formattedValue = value;
                } else {
                    formattedValue = String(value);
                }
                
                valueDiv.textContent = formattedValue;
                
                // Check if content is more than 5 lines
                const lineCount = formattedValue.split('\n').length;
                
                if (lineCount === 1) {
                    // Single line - display inline
                    fieldBox.classList.add('inline');
                    label.classList.add('inline');
                    valueDiv.classList.add('inline');
                    label.textContent = key + ':';
                    
                    fieldBox.appendChild(label);
                    fieldBox.appendChild(valueDiv);
                } else if (lineCount > 5) {
                    // Multi-line with collapse
                    valueDiv.classList.add('collapsed');
                    
                    const expandBtn = document.createElement('button');
                    expandBtn.className = 'expand-btn';
                    expandBtn.textContent = 'Show More';
                    expandBtn.onclick = function() {
                        if (valueDiv.classList.contains('collapsed')) {
                            valueDiv.classList.remove('collapsed');
                            expandBtn.textContent = 'Show Less';
                        } else {
                            valueDiv.classList.add('collapsed');
                            expandBtn.textContent = 'Show More';
                        }
                    };
                    
                    fieldBox.appendChild(label);
                    fieldBox.appendChild(valueDiv);
                    fieldBox.appendChild(expandBtn);
                } else {
                    // Multi-line but short (2-5 lines)
                    fieldBox.appendChild(label);
                    fieldBox.appendChild(valueDiv);
                }
                
                responseContent.appendChild(fieldBox);
            });
        }

        // Send command to server
        async function sendCommand() {
            const commandType = document.getElementById('commandType').value;
            const btn = document.getElementById('sendBtn');
            const responseSection = document.getElementById('responseSection');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Build payload based on command type
            let payload = { 
                type: commandType,
                mode: currentMode,
                timeout: parseInt(document.getElementById('timeout').value),
                lora_destination: parseInt(document.getElementById('loraDestination').value)
            };
            
            switch(commandType) {
                case 'bash_command':
                    payload.command = document.getElementById('command').value;
                    if (!payload.command) {
                        alert('Please enter a command');
                        return;
                    }
                    break;
                
                case 'edit_file':
                    payload.file_name = document.getElementById('edit_file_name').value;
                    payload.file_content = document.getElementById('file_content').value;
                    if (!payload.file_name) {
                        alert('Please enter a file name');
                        return;
                    }
                    break;
                
                case 'basic_action':
                    payload.action = document.getElementById('action').value;
                    if (!payload.action) {
                        alert('Please enter Python code');
                        return;
                    }
                    break;
                
                case 'read_file':
                    payload.file_name = document.getElementById('read_file_name').value;
                    if (!payload.file_name) {
                        alert('Please enter a file name');
                        return;
                    }
                    break;
                
                case 'read_image':
                    payload.file_name = document.getElementById('image_file_name').value;
                    if (!payload.file_name) {
                        alert('Please enter an image file path');
                        return;
                    }
                    break;
            }
            
            // Disable button and show loading state
            btn.disabled = true;
            btn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/send_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                // Show response
                responseSection.classList.add('show');
                
                if (result.success) {
                    displayResponse(result.data, false);
                    statusIndicator.classList.remove('status-offline');
                    statusIndicator.classList.add('status-online');
                } else {
                    displayResponse({ error: result.error }, true);
                    statusIndicator.classList.remove('status-online');
                    statusIndicator.classList.add('status-offline');
                }
            } catch (error) {
                responseSection.classList.add('show');
                displayResponse({ error: error.message }, true);
                statusIndicator.classList.remove('status-online');
                statusIndicator.classList.add('status-offline');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'Send Command';
            }
        }
    </script>
</body>
</html>
